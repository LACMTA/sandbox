
name: Upload Python Package

on:
  schedule:
    # Runs "at minute 35 past every hour" (see https://crontab.guru)
    - cron: '*/2 * * * *'
  # push:
  #   branches: 
  #     - main
jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - name: Get current date
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d %H:%M')"
    - uses: actions/checkout@v2